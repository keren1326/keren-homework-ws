<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <script src="js/main.js" defer></script>
 
        <link rel="stylesheet" href="./css/style.css">
    <title>Catch Me If You Can</title>
</head>
<body>
    <div id="container">
   <div id="header-title">
      <h1 id="gametitle">Catch Me If You Can</h1>
      
   </div>
<div id="game-content">
   <div id="game" class="game">
      <button id="rotative-bar" class="rotate">Click Me!</button>
   </div>

   <div id="sidebar">
     <div class="score">
        <h3>Score : </h3>
        <p id="score"></p>
     </div>
     <div class="points">
        <h3>Points to next level : </h3>
        <p id="points"></p>
     </div>
     <div class="level">
        <h3>Level: </h3>
        <p id="level"></p>
     </div>
     <div class="missed-click">
        <h3>Missed Clicks : </h3>
        <p  id="missed-clicks"></p>
     </div>
     <div class="timer">
        <h3>Timer: </h3>
        <p id="timer"></p>
     </div>
     <div class="high-scores">
        <h3>High Scores : </h3>
        <div id="high-scores1"></div>
        <div id="high-scores2"></div>
        <div id="high-scores3"></div>
        <div id="high-scores4"></div>
        <div id="high-scores5"></div>
     </div>

   </div>
</div>
</div>

</body>
</html>
